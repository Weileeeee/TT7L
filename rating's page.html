<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Filter</title>
    <style>
        /* 样式用于美化界面，可根据需要自定义 */
        #filterInput {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
        }
        #universityList {
            list-style-type: none;
            padding: 0;
        }
        .universityItem {
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 5px;
        }
        .countryHeader {
            font-weight: bold;
        }
    </style>
</head>

    <body>
        <input type="text" id="filterInput" placeholder="输入要过滤的关键词">
        <ul id="universityList">
            <li class="countryHeader">美国</li>
            <li class="universityItem" data-country="美国" data-rank="1">Harvard University</li>
            <li class="universityItem" data-country="美国" data-rank="2">Massachusetts Institute of Technology (MIT)</li>
            <li class="universityItem" data-country="美国" data-rank="3">Stanford University</li>
            <li class="countryHeader">英国</li>
            <li class="universityItem" data-country="英国" data-rank="1">University of Cambridge</li>
            <li class="universityItem" data-country="英国" data-rank="2">University of Oxford</li>
            <li class="countryHeader">其他国家</li>
            <li class="universityItem" data-country="其他国家" data-rank="1">California Institute of Technology (Caltech)</li>
        </ul>

        <script>
            // 获取输入框和要过滤的列表
            const filterInput = document.getElementById('filterInput');
            const universityList = document.getElementById('universityList');

            // 添加输入事件监听器
            filterInput.addEventListener('input', function() {
                // 获取输入框的值并转换为小写
                const filterValue = filterInput.value.toLowerCase();
                // 获取所有的列表项
                const universities = universityList.querySelectorAll('.universityItem');
                // 遍历列表项
                universities.forEach(function(university) {
                    // 获取列表项中的文本内容并转换为小写
                    const universityName = university.textContent.toLowerCase();
                    // 获取国家信息和排行信息
                    const country = university.getAttribute('data-country').toLowerCase();
                    const rank = university.getAttribute('data-rank').toLowerCase();
                    // 检查是否包含过滤值，如果包含则显示，否则隐藏
                    if(universityName.includes(filterValue) || country.includes(filterValue) || rank.includes(filterValue)) {
                        university.style.display = '';
                    } else {
                        university.style.display = 'none';
                    }
                });
            });
        </script>
    </body>
</html>
