{% extends "base.html" %} {% block title %}sign_up{% endblock %}
{% block content %} 
<form method = 'POST'>
    <h3 align ="center">Sign Up</h3>

    <div class = "form-group">
        <label for = "Email">Firstname</label>
        <input
        type ="email"
        class = "form-control" 
        id ="email"
        name="email"
        placeholder="Enter email"/>
    </div>

    <div class = "form-group">
        <label for = "firstName">Firstname</label>
        <input
        type ="text"
        class = "form-control" 
        id ="firstName"
        name="firstName"
        placeholder="Enter firstname"/>

    </div>

    <div class = "form-group">
        <label for = "Password 1">Password</label>
        <input
        type ="Password"
        class = "form-control" 
        id ="Password 1"
        name="Password 1"
        placeholder="Enter Password"/>

    </div>

    <div class = "form-group">
        <label for = "Password 2">Password (Confirm)</label>
        <input
        type ="Password"
        class = "form-control" 
        id ="Password 2"
        name="Password 2"
        placeholder="Confirm Password"/>

    </div>
    <br/>
    <button type ="submit " class=""btn btn-primary >Submit</button>
</form>

{% endblock %}
