<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Firebase Auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  
    <form id="MainForm" class="w-25 m-4">
        <h2 class="mb-3">Register User</h2>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="emailInp" placeholder="name@example.com">
            <label for="emailInp">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="passwordInp" placeholder="Password">
            <label for="passwordInp">Password</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="fnameInp" placeholder="First Name">
            <label for="fnameInp">First Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="lnameInp" placeholder="Last Name">
            <label for="lnameInp">Last Name</label>
        </div>

        <button type="submit" class="btn btn-primary" style="float: right;">Create New User</button>
        <a href="login.html"><button type="button" class="btn btn-primary me-2" style="float: right;">Sign In</button></a>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
      
        const firebaseConfig = {
            apiKey: "AIzaSyANowcl5Op10r5uy98M3aA4RHOqBigyH4I",
            authDomain: "fir-testing-b8402.firebaseapp.com",
            databaseURL: "https://fir-testing-b8402-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "fir-testing-b8402",
            storageBucket: "fir-testing-b8402.appspot.com",
            messagingSenderId: "982631363334",
            appId: "1:982631363334:web:66920f1538e5f146332487"
        };
      
        const app = initializeApp(firebaseConfig);
        const db = getDatabase();
        const auth = getAuth(app);

        let EmailInp = document.getElementById('emailInp');
        let PassInp = document.getElementById('passwordInp');
        let FnameInp = document.getElementById('fnameInp');
        let LnameInp = document.getElementById('lnameInp');
        let MainForm = document.getElementById('MainForm');

        let RegisterUser = evt => {
            evt.preventDefault();

            const email = EmailInp.value;
            const password = PassInp.value;
            const fname = FnameInp.value;
            const lname = LnameInp.value;

            createUserWithEmailAndPassword(auth, email, password)
            .then((credentials) => {
                const user = credentials.user;
                const user_data = {
                    email: email,
                    first_name: fname,
                    last_name: lname,
                    last_login: Date.now()
                };

                set(ref(db, 'users/' + user.uid), user_data)
                .then(() => {
                    console.log("User data saved successfully");
                })
                .catch((error) => {
                    console.error("Error saving user data: ", error);
                });

                console.log("User created successfully:", user);
            })
            .catch((error) => {
                alert(error.message);
                console.error("Error creating user: ", error.code, error.message);
            });
        }

        MainForm.addEventListener('submit', RegisterUser); 
    </script>  
</body>

</html>
